<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUOHUOCS-成绩分析</title>
  <script src=echarts.min.js></script> <!-- 引入 echarts -->
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    /* 导航栏样式 */
    .navbar {
      background-color: white;
      /*padding: 10px;*/
      padding: 10px 20px; /* 调整导航栏的内边距 */
      width: 100%;
      display: flex;
      /*justify-content: center;*/
      justify-content: flex-start; /* 确保按钮从左边开始排列 */
      gap: 20px;
    }

    .navbar button {
      background-color: #4e84ce;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .navbar button:hover {
      background-color: #6fc0d5;
      transform: scale(1.1);
    }


    .button-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .subject-button {
      background-color: #4e84ce;
      border: none;
      color: white;
      padding: 15px 32px;
      margin: 10px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .subject-button:hover {
      background-color: rgba(111, 192, 213, 0.72);
      transform: scale(1.1);
    }

    .subject-page {
      display: none;
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 1000px;
    }

    .active {
      display: block;
    }

    #binmain {
      width: 1000%;
      height: 550px;
    }

    #binmain2 {
      width: 1000%;
      height: 550px;
    }

    #JiZuChart {
      width: 1000%;
      height: 550px;
    }

    #mainDabiao {
      width: 1000%;
      height: 550px;
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->


<!--  <h1>选择一个学科</h1>-->

  <div class="navbar">
    <button onclick="navigateToHome()">首页</button>
    <button style="background-color: #4CAF50; color: white;" onclick="navigateToDabiaoAnalysis()">达标情况分析</button>
    <button onclick="showPageSubjuct()">学科分析①</button>
    <button onclick="showPageSubjuct2()">学科分析②</button>
    <button onclick="showClass()">班级分析</button>
  </div>


  <div class="button-container">
    <button class="subject-button" onclick="showPage('Nianji')">年级-本次</button>
    <button class="subject-button" onclick="showPage('Nianji2')">年级-历次考试</button>
    <button class="subject-button" onclick="showPage('JiZu')">级组</button>
    <button class="subject-button" onclick="showPage('Dabiao')">各班达标情况</button>

  </div>

  <div id="Nianji" class="subject-page">
    <h2>2024-2025学年高二第二学期八校联考</h2>
    <p>文字描述</p>
    <div id="binmain"></div>
    <script>
      // 初始化echarts实例
      var myChartbin = echarts.init(document.getElementById('binmain'));

      // 配置项
      var option1 = {
        tooltip: {
          trigger: 'item'
        },
        legend: {
          // top: '5%',
          left: 'center'
        },
        toolbox: {
          show: true,
          feature: {
            mark: { show: true },
            dataView: { show: true, readOnly: false },
            restore: { show: true },
            saveAsImage: { show: true }
          }
        },
          series: [
          {
            name: '',
            type: 'pie',
            radius: ['40%', '70%'],
            center: ['50%', '70%'],
            // adjust the start and end angle
            startAngle: 180,
            endAngle: 360,
            data: [
              { value: 971, name: '本科（不含特控，含2名体育生）' },
              { value: 132, name: '特控' },
              { value: 65, name: '未过本科线-体育生' },
              { value: 412, name: '未过本科线-文化生' },
              { value: 0, name: '非目标人数' },
            ]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表
      myChartbin.setOption(option1);
    </script>
  </div>

  <div id="Nianji2" class="subject-page">
    <h2>各次考试达标情况变化</h2>
    <p></p>
    <div id="binmain2"></div>
    <script>
      setTimeout(function () {
        var myChart2 = echarts.init(document.getElementById('binmain2'));
        var option2 = {
          legend: {},
          tooltip: {
            trigger: 'axis',
            showContent: false
          },
          dataset: {
            source: [
              ['考试', '高二上期中考试', '高二上八校联考', '高二上期末考试', '高二下八校联考', '高二下期中考试'],
              ['特控完成人数', 114, 146, 184, 132, 0],
              ['特控未完成', 26, 0, 0, 8, 0],
              // ['本科完成人数', 1406, 1339, 1441, 1103, 0],
              ['本科完成人数（减去特控人数）', 1292, 1193, 1257, 971, 0],
              ['本科未完成', 0, 54, 0, 290, 0],
              ['非目标人数', 224, 174, 221, 184, 0],
            ]
          },
          xAxis: { type: 'category' },
          yAxis: { gridIndex: 0 },
          grid: { top: '55%' },
          series: [
            { type: 'line', smooth: true, seriesLayoutBy: 'row', emphasis: { focus: 'series' } },
            { type: 'line', smooth: true, seriesLayoutBy: 'row', emphasis: { focus: 'series' } },
            { type: 'line', smooth: true, seriesLayoutBy: 'row', emphasis: { focus: 'series' } },
            { type: 'line', smooth: true, seriesLayoutBy: 'row', emphasis: { focus: 'series' } },
            { type: 'line', smooth: true, seriesLayoutBy: 'row', emphasis: { focus: 'series' } },
            {
              type: 'pie',
              id: 'pie',
              radius: '30%',
              center: ['50%', '25%'],
              emphasis: { focus: 'self' },
              label: {
                formatter: '{b}: {@2012} ({d}%)'
              },
              encode: {
                itemName: '考试',
                value: '',
                tooltip: ''
              }
            }
          ]
        };
        myChart2.on('updateAxisPointer', function (event) {
          const xAxisInfo = event.axesInfo[0];
          if (xAxisInfo) {
            const dimension = xAxisInfo.value + 1;
            myChart2.setOption({
              series: {
                id: 'pie',
                label: {
                  formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                },
                encode: {
                  value: dimension,
                  tooltip: dimension
                }
              }
            });
          }
        });
        myChart2.setOption(option2);
      });
    </script>

  </div>

  <div id="JiZu" class="subject-page">

              show: true,
              position: 'left'

            // data: [-21, -52, -78, -68, -71]
            data: [-71,-67,-78,-52,-21]

      };
      myChartJiZu.setOption(optionJiZu);
    </script>
  </div>

  <script>
    function showPage(subject) {
      // 隐藏所有页面
      const pages = document.querySelectorAll('.subject-page');
      pages.forEach(page => {
        page.classList.remove('active');
      });

      // 显示所点击的页面
      const activePage = document.getElementById(subject);
      if (activePage) {
        activePage.classList.add('active');
      }
    }

    // 跳转到首页
    function navigateToHome() {
      window.location.href = "index.html"; // 跳转到首页页面
    }
    // 跳转到学科分析页面
    function showPageSubjuct() {
      window.location.href = "mSubjectAnalysis.html"; // 跳转到学科分析页面
    }

      window.location.href = "jPolarStackedBar.html"; // 跳转到学科分析页面
    }

    function showClass() {

    }
    // 默认显示页面
