<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src=echarts.min.js></script> <!-- 引入 echarts -->
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    /* 导航栏样式 */
    .navbar {
      background-color: white;
      /*padding: 10px;*/
      padding: 10px 20px; /* 调整导航栏的内边距 */
      width: 100%;
      display: flex;
      /*justify-content: center;*/
      justify-content: flex-start; /* 确保按钮从左边开始排列 */
      gap: 20px;
    }

    .navbar button {
      background-color: #4e84ce;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .navbar button:hover {
      background-color: #6fc0d5;
      transform: scale(1.1);
    }


    .button-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .subject-button {
      background-color: #4e84ce;
      border: none;
      color: white;
      padding: 10px 23px;
      margin: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .subject-button:hover {
      background-color: rgba(111, 192, 213, 0.72);
      transform: scale(1.1);
    }

    .subject-page {
      display: none;
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 1000px;
    }

    .active {
      display: block;
    }

    #class1,#class2,#class3,#class4,#class5,#class6,
    #class7,#class8,#class9,#class10,#class11,#class12,#class13,
    #class14,#class15,#class16,#class17,#class18,#class19,#class20,
