<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学</title>
    <script src="echarts.min.js"></script>
    <style>
        #main {
        width: 100%;
        height: 550px;
        /* 添加按钮样式 */
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
        }
    </style>
</head>
<body>
<div id="main"></div>
    
<!-- 增加跳转按钮 -->
<a href="AA.html">
    <button class="btn">跳转到 AA.html</button>
</a>

<script>
    const option = {
    title: {
        text: '数学'
    },
    tooltip: {
        show: true,  // 开启工具提示
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            let result = '';
            params.forEach(function (param) {
            result += param.marker + param.seriesName + ': ' + param.value + '<br>';
        });
        return result;
        }
    },
    axisLabel: {
        interval: 0, // 显示所有标签
        fontSize: 10,
    },
    dataZoom: [ // 数据缩放组件
    {
        type: 'inside', // 内部缩放
        start: 0, // 初始缩放起始位置
        end: 100 // 初始缩放结束位置
    },
    {
        show: true, // 显示外部缩放
        type: 'slider', // 滑动条类型

</script>
</body>
</html>
