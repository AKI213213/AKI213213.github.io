      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    /* 导航栏样式 */
    .navbar {
      background-color: white;
      /*padding: 10px;*/
      padding: 10px 20px; /* 调整导航栏的内边距 */
      width: 100%;
      display: flex;
      /*justify-content: center;*/

      gap: 20px;
    }

      background-color: #4e84ce;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .navbar button:hover {
      background-color: #6fc0d5;
      transform: scale(1.1);
    }


    .button-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .subject-button {
      background-color: #4e84ce;
      border: none;
      color: white;
      padding: 15px 32px;
      margin: 10px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .subject-button:hover {
      background-color: rgba(111, 192, 213, 0.72);
      transform: scale(1.1);
    }

    .subject-page {
      display: none;
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      max-width: 1000px;

    }

      height: 800px;

      height: 800px;
    }

  <script>
    function showPage(subject) {
      // 隐藏所有页面
      const pages = document.querySelectorAll('.subject-page');
      pages.forEach(page => {
        page.classList.remove('active');
      });

      // 显示所点击的页面
      const activePage = document.getElementById(subject);
      if (activePage) {
        activePage.classList.add('active');
      }
    }

    // 跳转到首页
    function navigateToHome() {
      window.location.href = "index.html"; // 跳转到首页页面
    }
